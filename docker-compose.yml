version: '3'

services:
    nginx:
        image: nginx
        volumes:
            - ./:/var/www/hotels_laravel
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - "8080:80"
        # environment:
        # - NGINX_HOST=foobar.com
        # - NGINX_PORT=80
        container_name: nginx_app
        depends_on:
          - app
    app:
        # image: php:8.2-fpm
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        volumes:
            - ./:/var/www/hotels_laravel
        container_name: app
        depends_on:
            - db
    db:
        image: mysql:8.0
        restart: always
        volumes:
            - ./tmp/db/:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=lara_hotels
            - MYSQL_ROOT_PASSWORD=Arsenal799!
        ports:
            - "8081:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: db


